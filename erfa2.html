</head>
<body>
    <form id ="form1">
        <label for="txtFullName">ชื่อ-สกุล :</label>
        <input id="txtFullName" type="text" 
                autofocus="autofocus" maxlength="10"
                placeholder="กรุณาป้อนชื่อ-สกุล" required />
        <label for="txtAddress">ที่อยู่ :</label>
        <input id="txtAddress" type="text" maxlength="10"
                placeholder="กรุณาป้อนที่อยู่" required />
        <button type="submit">บันทึก</button>
        <button type="button">ยกเลิก</button>
    </form>    
</body>
</html>
